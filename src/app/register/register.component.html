<div class="modal-dialog">
  <div class="modal-content">
    <div class="row">
      <div class="col-sm-6 login">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input formControlName="username" type="text" class="form-control"
                   id="username" placeholder="Enter username">
            <div *ngIf="formControls['username'].touched && formControls['username'].invalid" class="text-danger">
              <div *ngIf="formControls['username'].hasError('required')">Username is required.</div>
              <div *ngIf="formControls['username'].hasError('minlength')">Username must be at least 3 characters long.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="email">Email:</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email"
            />
            <div *ngIf="formControls['email'].touched && formControls['email'].invalid" class="text-danger">
              <div *ngIf="formControls['email'].hasError('required')">Email is required.</div>
              <div *ngIf="formControls['email'].hasError('email')">Please enter a valid email address.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="phone">Phone:</label>
            <input
              id="phone"
              type="number"
              formControlName="phone"
              class="form-control"
              placeholder="Enter your phone"
            />
            <div *ngIf="formControls['phone'].touched && formControls['phone'].invalid" class="text-danger">
              <div *ngIf="formControls['phone'].hasError('required')">Phone is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="password">Password:</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter your password"
            />
            <div *ngIf="formControls['password'].touched && formControls['password'].invalid" class="text-danger">
              <div *ngIf="formControls['password'].hasError('required')">Password is required.</div>
              <div *ngIf="formControls['password'].hasError('minlength')">Password must be at least 6 characters long.</div>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="repeatedPassword">Confirm Password:</label>
            <input
              id="repeatedPassword"
              type="password"
              formControlName="repeatedPassword"
              class="form-control"
              placeholder="Confirm your password"
            />
            <div *ngIf="formControls['repeatedPassword'].touched && formControls['repeatedPassword'].invalid" class="text-danger">
              <div *ngIf="formControls['repeatedPassword'].hasError('required')">Confirm password is required.</div>
              <div *ngIf="formControls['repeatedPassword'].hasError('passwordMismatch')">Passwords do not match.</div>
            </div>
          </div>
          <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
